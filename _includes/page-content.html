{% if post.vimeo_thumbnail %}
<a class="post-item__cover" href="{{ post.url | prepend: site.baseurl }}">
    <img src="{{ post.vimeo_thumbnail }}"/>
</a>
{% endif %}

<h1 class="page-title" itemprop="name headline">
    {{ post.title }}
</h1>

{% if post.date %}
<p class="page-meta">
    <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time>
</p>
{% endif %}

<div class="page-content" itemprop="articleBody">
    {{ post.content }}
</div>
