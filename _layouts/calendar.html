---
layout: default
---

<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>

<div class="post-content" itemprop="articleBody">
  {{ content }}

  {% for item in page.regular_meetup %}
  <h3>{{ item.date | date: '%B' }} <small>({{ item.date | date: '%A %-d' }})</small></h3>

  <p>
    {% for speaker in item.speakers %}
    <b>{{ speaker.name }}</b>: {{ speaker.topic }}<br/>
    {% endfor %}
  </p>
  
  {% endfor %}

</div>
